<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbonejs中的Collections实践</title>
</head>
<body>
	<a href="#actions111">testActions</a>
	<a href="#/posts/120">Post 120</a>
	<input type="text" name="" id="text">
	<button id="button1">按钮</button>
	<script type="text/javascript" src="http://the5fireblog.b0.upaiyun.com/staticfile/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="http://the5fireblog.b0.upaiyun.com/staticfile/underscore.js"></script>
	<script type="text/javascript" src="http://the5fireblog.b0.upaiyun.com/staticfile/backbone.js"></script>
	<script type="text/javascript">
	/*
		collection是model对象的一个有序的集合，也可以理解为model的容器
	*/
	(function(){
		var button1 = document.getElementById("button1"),text=document.getElementById("text");
		// button1.disabled = true;
		// button1.disabled = false;
		button1.setAttribute("disabled","");//设置disabled 只能通过移除来减少
		// button1.setAttribute("disabled",false);
		button1.removeAttribute("disabled");
		// text.setAttribute("readOnly",true);
		// text.readonly = false;这种方式不管用
		 //button1.setAttribute("readonly","");这种方式不管用
		// text.removeAttribute("readonly");
	})();
	(function($){
		var AppRouter = Backbone.Router.extend({
			routes:{
				"posts/:id":"getPost",
				"*actions":"defaultRoute"
			},
			getPost: function(id){
				alert(id);
			},
			defaultRoute: function(actions){
				alert(actions);
			}
			
		});
		//匹配#标签之后内容的方法，有两种：一种是用:来把#后面的对应位置作为参数
		//还有*,可以匹配所有的url
		var app_router = new AppRouter;
		Backbone.history.start();
	})(jQuery);
	
	</script>
</body>
</html>
